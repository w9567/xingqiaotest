<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function myType(type) {
            return Object.prototype.toString.call(type).slice(8, -1);
        }
        let str='2223adadc',
        numb=12321321,
        obj={tt:111},
        bool=true,
        undef=undefined,
        nul=null
        console.log('1===',myType(str))
        console.log('2===',myType(numb))
        console.log('3===',myType(obj))
        console.log('4===',myType(bool))
        console.log('5===',myType(undef))
        console.log('6===',myType(nul))
        var obj1 = {0:'hello',1:'world'};//没有length属性
console.log(Array.prototype.slice.call(obj1,0));
    </script>
</body>
</html>
